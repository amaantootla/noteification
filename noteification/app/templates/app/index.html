{% extends "app/layout.html" %}

{% block body %}
<div style="display: none">{{ csrf_token }}</div>
<div class="container-fluid d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar border-end">
        <h1>Notes</h1>
        <div class="position-sticky overflow-auto" style="top: 10%;">
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <div class="d-flex">
                        <button class="btn btn-primary me-2">Add Note</button>
                        <button class="btn btn-primary">Add Tag</button>
                    </div>
                </li>
                <!-- Your other nav items go here -->
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <main class="flex-grow-1 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Note Title</h1>
        </div>

        <div>
            <p>This is the content of the currently selected note. You can display the note's content here, and it will update based on the note selected from the sidebar.</p>
            <!-- Note content will be dynamically injected here -->
        </div>
    </main>
</div>
{% endblock %}
