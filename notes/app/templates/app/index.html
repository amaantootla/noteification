{% extends 'app/layout.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="tabs">
        <button id="notes-tab" class="tab-button active btn btn-secondary">Notes</button>
        <button id="folders-tab" class="tab-button btn btn-secondary">Folders</button>
    </div>

    <div id="notes-content" class="content-area hidden">
        {% for note in notes %}
        <div class="note card mb-3 position-relative">
            <div class="card-body">
                <a href="#" class="card-text">{{ note.preview }}</a>
                <a href="#" class="btn btn-danger btn-sm position-absolute" style="top: 10px; right: 10px;">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="folders-content" class="content-area hidden">
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'app/index.js' %}"></script>
{% endblock %}
