{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Noteification</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'app/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'app/favicon.ico' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div id="csrf_token" style="display: none;">{{ csrf_token }}</div>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
